<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <!-- Page Title -->
    <h1 id="title">Survey Form</h1>

    <!-- Short Explanation -->
    <p id="description">
      Please fill out this survey to help us understand your preferences.
    </p>

    <!-- Survey Form -->
    <form id="survey-form">
      <!-- Name Input -->
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter your name"
        required
      />

      <!-- Email Input -->
      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      />

      <!-- Number Input -->
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your age"
        min="10"
        max="100"
        required
      />

      <!-- Dropdown -->
      <label for="dropdown">Select your preference:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Select your gender:</legend>
        <label>
          <input
            type="radio"
            name="gender"
            value="male"
          />
          Male
        </label>
        <label>
          <input
            type="radio"
            name="gender"
            value="female"
          />
          Female
        </label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>Select your hobbies:</legend>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            value="reading"
          />
          Reading
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            value="traveling"
          />
          Traveling
        </label>
        <label>
          <input
            type="checkbox"
            name="hobbies"
            value="sports"
          />
          Sports
        </label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea
        id="comments"
        placeholder="Enter your comments here"
        rows="4"
      ></textarea>

      <!-- Submit Button -->
      <button
        id="submit"
        type="submit"
      >
        Submit
      </button>
    </form>
  </main>
</body>
</html>
